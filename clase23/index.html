<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="icons/cash-coin.svg" rel="icon" >
</head>
<body>
    <div class="container-lg p-2 contenedor">
        <h1 class="text-center p-1 mb-1 banner">Cambio Monetario</h1>
        <div class="mb-2 p-2">
            <form>
                <!-- valor monetario 1-->
                <div class="mb-3 row">
                    <label for="valor1" class="col-sm-4 col-form-label etiqueta">Cantidad a Cambiar</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control cajaTexto" id="valor1">
                    </div>
                </div>
                <div class="mb-3 row">
                    <!-- Tipo de Cambio-->
                    <label for="cambio" class="col-sm-2 col-form-label etiqueta">Cambiar</label>
                    <div class="col-sm-3">
                        <select class="form-select cajaTexto" id="tipoCambio" aria-label="Default select example">
                        <option value="dolar">Pesos a Dolares</option>
                        <option value="pesos">Dolares a Pesos</option>
                        </select>
                    </div>
                    <!-- Cotizacion-->
                    <label for="cotizacion" class="col-sm-2 col-form-label etiqueta">Cotizacion</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control cajaTexto" id="cotizacion" value="1180">
                    </div>
                </div>
                    <!-- valor monetario 2-->
                    <div class="mb-3 row">
                    <label for="valor2" class="col-sm-4 col-form-label etiqueta">Cantidad Recibida</label>
                    <div class="col-sm-6">
                        <input type="number" readonly disable class="form-control cajaTexto" id="valor2" value="0">
                    </div>
                </div>
                    <!-- Botones-->
                <div class="mb-3 row justify-content-center">
                    <button type="reset"  class="btn btn-danger col-sm-3 me-2">Borrar</button>
                    <button type="button" onclick="cambiar()" class="btn btn-success col-sm-3">Calcular</button>
                </div>
                
            </form>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/cambio.js"></script>

</body>
</html>
