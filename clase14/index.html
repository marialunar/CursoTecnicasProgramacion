//Vectores - Arreglos - Arrays
//Declaracion

numeros=[]
nombres=[]

    writeln(numeros[a]+" "+nombres[a])

writeln("-----------------------------")

    writeln(numeros[a]+" "+ nombres[a])
    a++
}

//Recorrido inverso

}

writeln("-----------------------------")
vector=[10,23,26,29,38,39,46,10,65,10,12,13,7,10,45]

    sumar+=vector[a]
}
writeln("Total: "+(sumar))
writeln("Promedio: "+(sumar/vector.length).toFixed(2))

//Calcular valor Maximo y Minimo
writeln("-----------------------------")

max=vector[0]
min=vector[0]

for(a=0; a<vector.length; a++){
    if(max<vector[a]) max=vector[a]
    if(min>vector[a]) min=vector[a]
}
writeln("Valor Máximo: "+max)
writeln("Valor Mínimo: "+min)  

//Contar cantidad de numeros Pares
//Contar cantidad de numeros Impares
//Contar cantidad de numeros 10
writeln("-----------------------------")

contPares=0
contImpares=0
cont10=0

for(a=0; a<vector.length; a++){
    if (vector[a]%2==0) contPares++
    else                contImpares++
    if (vector[a]==10)  cont10++
}
writeln("Cantidad Numeros Pares: "+contPares)
writeln("Cantidad Numeros Impares: "+contImpares)
writeln("Cantidad de 10: "+cont10)
