<script>
    // Trabajo Nro 1 CÃ¡lculo del IMC

    function entrada() {
        peso = parseFloat(prompt("Ingrese su Peso en Kg"))
        altura = parseFloat(prompt("Ingrese su Altura en Mts"))

        imc = calculo_IMC(peso, altura)
        estado = determina_estado(imc)

        document.writeln(`Su IMC es: ${imc.toFixed(2)}\nEstado: ${estado}`)

    }
    entrada();

    function calculo_IMC(peso, altura) {
        imc = peso / (altura * altura)
        return imc
    }


    function determina_estado(imc) {
        if (imc < 15) {
            return "Delgadez Muy Severa";
        }
        else if (imc >= 15 && imc <= 15.9) {
            return "Delgadez Severa"
        }
        else if (imc >= 16 && imc <= 18.4) {
            return "Delgadez";
        }
        else if (imc >= 18.5 && imc < 24.9) {
            return "Peso Normal";
        }
        else if (imc >= 25 && imc <= 29.9) {
            return "Sobrepeso";
        }
        else if (imc >= 30 && imc <= 34.9) {
            return "Obesidad Moderada";
        }
        else if (imc >= 35 && imc <= 39.9) {
            return "Obesidad Severa";
        }
        else {
            return "Obesidad Morbida";
        }
    }

</script>
