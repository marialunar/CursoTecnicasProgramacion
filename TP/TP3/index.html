<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP 3 IMC</title>
    <link rel="icon" type="image/png" href="icons/imc.png" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
    <div class="container-lg text-primary bg-secondary-subtl p-2">
        <h1 class="text-center text-primary  p-2 m-2">
            CÃ¡lculo de Indice de Masa Corporal
        </h1>

        <form>
            <!-- Datos de entrada -->
            <div class="mb-3 row p-4">
                <label for="peso">Peso (kg):</label>
                <div class="col-sm-2">
                    <input type="number" id="peso" placeholder="Ej: 50" />
                </div>
            </div>

            <div class="mb-3 row p-4">
                <label for="altura">Altura (m):</label>
                <div class="col-sm-2">
                    <input type="number" step="0.01" id="altura" placeholder="Ej: 1.60" />
                </div>
            </div>

            <!-- Botones -->
            <div class="mb-3 row p-4">
                <button type="button" onclick="calcular()" class="btn btn-info col-sm-2 m-1">
                    Calcular IMC
                </button>
                <button type="reset" class="btn btn-danger col-sm-2 m-1">
                    Reset
                </button>
            </div>

            <!-- Salida -->
            <div  class="mb-3 row p-4">
                <label for="salida" id="resultado"></label>
            </div> 
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
</body>

</html>
