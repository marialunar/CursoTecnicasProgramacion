<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 3 IMC</title>
    <link rel="icon" type="image/png" href="icons/imc.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container-xl text-primary bg-secondary-subtl p-2">
    <h1 class="text-center text-primary bg-primary-subtle p-2 m-2">Calculo de Indice de Masa Corporal</h1>
<form>
    <!-- numero 1 --> 
    <div class="mb-3 row p-4">
        <label for="number1" class="col-sm-4 col-form-label text-primary">Peso</label>
        <div class="col-sm-7">
            <input type="number" class="form-control m-2 text-primary bg-primary-subtle" id="number1" value="Indique su peso">
        </div>
    </div>

    <!-- numero 2 --> 
    <div class="mb-3 row p-4">
        <label for="number2" class="col-sm-4 col-form-label text-primary">Altura</label>
        <div class="col-sm-7">
            <input type="number" class="form-control m-2 text-primary bg-primary-subtle" id="number2" value="0">
        </div>
    </div>

    <!-- Resultado --> 
    <div class="mb-3 row p-4">
        <label for="resultado" class="col-sm-4 col-form-label text-primary">Resultado</label>
    <div class="col-sm-7">
            <input type="text" class="form-control m-2 text-primary bg-primary-subtle" id="resultado" value="0">
        </div>
    </div>

    <!-- Botones -->
     <div class="mb-3 row p-4">
        <button type="button" onclick="sumar()" class="btn btn-success col-sm-1 m-1">+</button>
        <button type="button" onclick="restar()"class="btn btn-success col-sm-1 m-1" >-</button>
        <button type="button" onclick="multiplicar()"class="btn btn-success col-sm-1 m-1">*</button>
        <button type="button" onclick="dividir()"class="btn btn-success col-sm-1 m-1">/</button>
        <button type="reset" class="btn btn-danger col-sm-2 m-1">Borrar</button>
     </div>


</form>


</div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
