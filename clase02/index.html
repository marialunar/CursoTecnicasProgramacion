<script>
    document.writeln("Clase 2 JavaScript <br> ")
    document.writeln("Hoy es Viernes y el cuerpo lo sabe!!!<br>")

    //variables enteras
    var0 = 1
    var1 = 10
    var2 = 100
    var3 = 1000
    document.writeln("var1=" + var1 + "<br>")

    //variable decimal
    var1 = 3.14
    document.writeln("var1=" + var0 / 3 + "<br>")
    document.writeln("var1=" + var1 + "<br>")
    document.writeln("var1=" + var1 / 3 + "<br>")
    document.writeln("var1=" + var2 / 3 + "<br>")
    document.writeln("var1=" + var3 / 3 + "<br>")

    //Tipo de Datos Boolean
    var1 = true
    document.writeln("var1=" + var1 + "<br>")
    var1 = false
    document.writeln("var1=" + var1 + "<br>")

    //Tipo de datso String
    var1 = "Hola"
    document.writeln("var1=" + var1 + "<br>")

    var1 = "Perro"
    var2 = "Ladra"
    document.writeln(var1 + var2 + "<br>")
    document.writeln(var1 + " " + var2 + "<br>")
    document.writeln(var1 + " que " + var2 + "<br>")

    //Fecha y Hora
    //fecha = new Date(new Date("March 23,2025 23:15:30"))
    fecha = new Date()

    document.writeln(fecha.getDate())
    document.writeln(fecha.getDay())
    document.writeln(fecha.getMonth())
    document.writeln(fecha.getYear() + 1900)
    document.writeln(fecha.getHours())
    document.writeln(fecha.getMinutes())
    document.writeln(fecha.getSeconds())
</script>
