<script>
    // Función para calcular el IMC
function calcularIMC(peso, altura) {
    return peso / (altura * altura);
}

// Función para determinar el estado según el IMC
function determinarEstado(imc) {
    if (imc < 18.5) {
        return "Delgadez";
    } else if (imc >= 18.5 && imc < 25) {
        return "Normal";
    } else if (imc >= 25 && imc < 30) {
        return "Sobrepeso";
    } else if (imc >= 30 && imc < 35) {
        return "Obesidad grado 1";
    } else if (imc >= 35 && imc < 40) {
        return "Obesidad grado 2";
    } else {
        return "Obesidad grado 3";
    }
}

// Función principal para ejecutar el programa
function main() {
    // Datos de entrada
    peso = parseFloat(prompt("Ingrese su peso en kg:"));
    altura = parseFloat(prompt("Ingrese su altura en metros:"));

    // Cálculo del IMC
    imc = calcularIMC(peso, altura);

    // Determinar el estado
    estado = determinarEstado(imc);

    // Mostrar resultados
    alert(`Su IMC es: ${imc.toFixed(2)}\nEstado: ${estado}`);
}

// Ejecutar el programa
main();

</script>
