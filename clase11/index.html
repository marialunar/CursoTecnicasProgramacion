<script>
 // Estrucutura While
a=1
writeln("-- Inicio de Estrucutura While --")
while(a<=10){
    writeln(a)
    a++
}
writeln("-- Fin de Estrucutura While --")
writeln(a)

//Estructura Do While
a=1
writeln("-- Inicio de Estrucutura Do While --")
do{
    writeln(a)
    a++
}
while(a<=10)
writeln("-- Fin de Estrucutura Do While --")
writeln(a)
